<html lang="en">
<head>


    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 100px);
            grid-column-gap: 10px;
            grid-row-gap: 10px;
        }
        .item {
            border: solid
        }
        .item-5 {
            grid-column: 1;
        }
    </style>


    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="container">
    <div class="item item-1">Sektor 1</div>
    <div class="item item-2">Sektor 2</div>
    <div class="item item-3">Sektor 3</div>
    <div class="item item-4">Sektor 4</div>
    <div class="item item-6">Sektor 6</div>
    <div class="item item-5">Sektor 5</div>
</div>

</body>
</html>
